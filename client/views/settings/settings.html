<template name="settingsRoute">
	<h1>
		Settings
	</h1>
	
		<form class="new-setting">
			<input type="text" name="settingNameForm" placeholder="Type to add new Setting">
			<input type="submit" value="Add Setting">
			
		</form>
		<button type="button" class="editSettings" >Edit Settings</button>
	<ul>
		{{#each settings}}
			<li class="settings">
			{{#if settingTypeIs "checkbox"}}
				{{>settingsCheckbox}} {{name}}
			{{else}}
				{{#if settingTypeIs "tzSelect"}}
					{{name}} : {{> timezonePicker class="form-group" selected=timezone}}
				{{else}}
					{{#if settingTypeIs "tempSelect"}}
						{{name}} : {{>settingsTempUnitsDropdown}}
					{{else}}
						{{#if settingTypeIs "Form"}}
							{{name}} : {{>settingsForm}}
						{{/if}}
					{{/if}}
				{{/if}}
			{{/if}}
			</li>
		{{/each}}
	</ul>
	
	<button type="button" class="DeploySettings">Deploy Initial settings</button>
</template>

<template name="settingsCheckbox">
	<input type="{{inputType}}" checked="{{isChecked}}" class="toggle-checked" value="{{_id}}" name="{{name}}" />
</template>


<template name="settingsTempUnitsDropdown">

	<select class="tempurature" id="tempSelect" name="tempName">
		<option value="Fahrenheit" selected="{{unitsForTemp}}">Fahrenheit</option>
		<option value="Celsius" selected="{{unitsForTemp}}">Celsius</option>
	</select>
</template>



<template name="settingsForm">

</template>
