<template name="settingsTemplate">
  <div class="container">
    <div class="row">
      <div class="card-panel blue-grey white-text darken-1 medium">
        <h4>Settings</h4>
        <a href="{{pathFor 'devices.show' }}">Devices</a>
        <form id="settingsForm">
          <div class="row">

            {{>temperatureUnitSelectTemplate}}
          </div>


          <p>
            <button class="btn waves-effect waves-light" type="submit" name="action" id="saveSettings">Save Settings
              <i class="material-icons">save</i>
            </button>

            <button class="btn waves-effect waves-light" type="submit" name="action" id="backupSettings">Backup Data
              <i class="material-icons">import_export</i>
            </button>


          </p>
        </form>
      </div>
    </div>
  </div>
</template>

<template name="temperatureUnitSelectTemplate">

  <div class="input-field col s3" >
    <select id="tempUnitSelect">
      {{#if tempUnitIs "Fahrenheit"}}
        <option value="Fahrenheit" selected="selected">Fahrenheit</option>
        <option value="Celsius">Celsius</option>
      {{else}}
        {{#if tempUnitIs "Celsius"}}
          <option value="Celsius" selected="selected">Celsius</option>
          <option value="Fahrenheit">Fahrenheit</option>
        {{/if}}
      {{/if}}
    </select>
    <label>Tempurature Units:</label>
    {{tempUnitIs}}
  </div>

</template>
