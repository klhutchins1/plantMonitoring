<template name="plantsTemplate">
  <div class="main ui container">
    <div class="ui segment">
      {{>plantShowTemplate}}
    </div>
  </div>
</template>
<template name="plantShowTemplate">
  <h2 class="ui dividing header">Plants </h2>
  <div class="ui five cards">
    {{>plantListTemplate}}
  </div>
  <p></p>
  <a class="right circular red ui icon button" data-content="Add a Plant" id="addPlant" href="{{pathFor 'createPlantsTemplate.show' }}"><i class="add icon"></i></a>
</template>
<template name="plantListTemplate">
  {{#each plants}}
    <div class="card">
      <div class="content">
        <i class="right floated green tree icon"></i>
        <a class="header" href="{{pathFor 'plantDetailsTemplate.show' }} ">{{plantName}}</a>
        <div class="meta">
          <span class="tempurature">55&deg;F 21&deg;C</span>
        </div>
        <div class="garden">
           Greenhouse
        </div>
      </div>
      <div class="extra content">
        <a>
          <i class="user icon"></i>
          22
        </a>
      </div>
    </div>
  {{/each}}
</template>
<template name="createPlantsTemplate">
  <div class="main ui container">
    <div class="ui segment">
      <h2 class="ui dividing header">Create a new plant</h2>
        <form class="ui tiny form" id="new-plant">
          <div class="inline required field">
            <label>Plant Name:</label>
            <input id="plantNameForm" type="text">
          </div>
          <div class="inline field">
            <label>Member of which Garden:</label>
            <select id="memberOfGardenForm">
              {{#each gardens}}
                <option value="{{gardenName}}">{{gardenName}}</option>
              {{/each}}
            </select>
          </div>
          <div class="inline field">
            <div class="ui checkbox">
              <label>Monitor Plant</label>
              <input type="checkbox" tabindex="0" id="plantMonitoredCheckbox"  />
            </div>
          </div>
          <div class="inline field">
            <div class="ui checkbox">
              <label>Automate Plant</label>
              <input type="checkbox" tabindex="0"  id="plantAutomatedCheckbox" />
            </div>
          </div>
          <div class="ui styled accordion">
            <div class="title">
              <i class="dropdown icon"></i>
              Advanced
            </div>

              {{>advancedPlantCreateTemplate}}

          </div>
          <p>
            <button class="ui button" id="savePlant" type="submit" tabindex="0"><i class="save icon"></i> Save</button>
          </p>
        </form>
      </div>
    </div>
</template>

<template name="advancedPlantCreateTemplate">
  <div class="content">

    <div class="inline field">
      <label>Device: </label>
      <select id="plantTempuratureDeviceForm">
        {{#each devices}}
          <option value="{{deviceName}}">{{deviceName}}</option>
        {{/each}}
      </select>
    </div>

    <div class="inline field">
      <label>Length: </label>
      <input id="plantLengthForm" type="text" class="validate">
    </div>

    <div class="inline field">
      <label>Width: </label>
      <input id="plantWidthForm" type="text" class="validate">
    </div>

    <div class="inline field">
      <label>Taxonomy: </label>
      <select id="plantTaxonomyForm">
        {{#each taxonomies}}
          <option value="{{taxonomyName}}">{{taxonomyName}}</option>
        {{/each}}
      </select>
    </div>

    <div class="inline field">
      <label for="plantWaterForm">Optimal Amout of Water: </label>
      <input id="plantWaterForm" type="text" placeholder="In Ounces" class="validate">
    </div>

    <div class="inline field">
      <label for="plantAirTempForm">Optimal Air Temperature: </label>
      <input id="plantAirTempForm" type="text" placeholder="In degrees" class="validate">
    </div>

    <div class="inline field">
      <label for="plantSoilTempForm">Optimal Soil Temperature: </label>
      <input id="plantSoilTempForm" type="text" placeholder="In degrees" class="validate">
    </div>

    <div class="inline field">
      <label for="plantLightForm">Optimal Amout of Light: </label>
      <input id="plantLightForm" type="text" placeholder="In Lumens per Day" class="validate">
    </div>

    <div class="inline field">
      <label for="plantHumidityForm">Optimal Amout of Humidity: </label>
      <input id="plantHumidityForm" type="text" placeholder="In percent" class="validate">
    </div>

    <div class="inline field">
      <label for="plantWindForm" >Optimal Amout of Wind: </label>
      <input id="plantWindForm" type="text" placeholder="In miles per hour" class="validate">
    </div>
  </div>
</template>

<template name="plantDetailsTemplate">
  <div class="main ui container">
    <div class="ui segment">
      <h2 class="ui dividing header">{{plantName}}</h2>



        <div class="inline field">
          <label>Length: </label>
          <input id="plantWindForm" type="text" placeholder="In feet" class="validate" value="{{plantLength}} ft.">
        </div>

        <div class="inline field">
          <label>Width: </label>
          <input id="plantWindForm" type="text" placeholder="In feet" class="validate" value="{{plantWidth}} ft.">
        </div>

        <p>Member Of Garden: <a href="{{pathFor 'gardenInfoTemplate.show' }} ">{{memberOfGarden}}</a></p>

        <p>Water: {{water}} oz.</p>
        <p>{{airTemp}} degrees</p>
        <p>{{soilTemp}} degrees</p>
        <p>{{light}} Lumens</p>
        <p>{{humidity}}%</p>
        <p>{{wind}}mph</p>

        <p>Created at: {{formatTime createdAt}}  Last Edited: {{formatTime editedAt}}</p>

        <a class="waves-effect waves-light btn teal darken-1" href="{{pathFor 'editPlantDetailsTemplate.show' }} ">
          <i class="material-icons left"></i>Edit {{plantName}}</a>
      </div>

  </div>
</template>


<template name="editPlantDetailsTemplate">
  <div class="main ui container">
    <div class="ui segment">
        <div class="editForm">
          <h2 class="ui dividing header">Edit {{plantName}}</h2>
            <form class="ui tiny form" id="edit-plant">
              <div class="inline field">
                <label class="active">Plant Name:</label>
                <input id="plantNameForm" type="text" length="25" class="validate" value="{{plantName}}" required>
              </div>

              <div class="inline field">
                <label>Member of which Garden</label>
                <select id="memberOfGardenForm">
                  {{#each gardens}}
                    <option value="{{gardenName}}">{{gardenName}}</option>
                  {{/each}}
                </select>

              </div>

              <div class="inline field">
                <label class="active">Length: </label>
                <input id="plantLengthForm" type="text" maxlength="2" class="validate" value="{{plantLength}}">

              </div>

              <div class="inline field">
                <label class="active">Width: </label>
                <input id="plantWidthForm" type="text" maxlength="2" class="validate" value="{{plantWidth}}">
            </div>

              <div class="inline field">
                <div class="ui checkbox">
                  <label>Is Monitored</label>
                  <input type="checkbox" class="toggle-checked" id="plantMonitoredCheckbox" />
              </div>
            </div>

              <div class="inline field">
                <div class="ui checkbox">
                <label>Is Automated</label>
                <input type="checkbox" id="plantAutomatedCheckbox" />
              </div>
            </div>

              <div class="ui styled accordion">
                <div class="title">
                  <i class="dropdown icon"></i>
                  Advanced
                </div>
                  {{>advancedPlantEditTemplate}}
              </div>

              <p>
                <button class="ui button" id="savePlant" type="submit" tabindex="0"><i class="save icon"></i> Save</button>
                <button class="ui button" id="deletePlant" tabindex="0"><i class="remove icon"></i> Delete</button>

              </p>


            </form>

        </div>
      </div>
  </div>
</template>
