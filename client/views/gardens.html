<template name="gardensTemplate">
  <div class="main ui container">
    <div class="ui segment">
      {{>gardenShowTemplate}}
    </div>
  </div>
</template>
<template name="gardenShowTemplate">
  <h2 class="ui dividing header">Gardens</h2>
  <div class="ui five cards">
    {{>gardenListTemplate}}
  </div>
  <p></p>
  <a class="right circular red ui icon button" data-content="Add a Garden" id="addGarden"  href="{{pathFor 'createGardenTemplate.show' }}"><i class="add icon"></i></a>
</template>
<template name="gardenListTemplate">
  {{#each gardens}}
    <div class="card">
      <div class="content">
        <i class="right floated brown grid layout icon"></i>
        <a class="header" href="{{pathFor 'gardenInfoTemplate.show' }} ">{{gardenName}}</a>
        <div class="meta">
          <span class="tempurature">55&deg;F 21&deg;C</span>
        </div>
        <div class="description">
           New York.
        </div>
      </div>
      <div class="extra content">
        <a>
          <i class="user icon"></i>
          22
        </a>
      </div>
    </div>
  {{/each}}
</template>
<template name="createGardenTemplate">
  <div class="main ui container">
    <div class="ui segment">
      <h2 class="ui dividing header">Create a new Garden</h2>
        <form class="ui tiny form" id="new-garden">
          <div class="inline required field">
            <label>Garden Name:</label>
            <input id="gardenNameForm" type="text">
          </div>
          <div class="inline field">
            <label>Length: </label>
            <input id="gardenLengthForm" type="text">
          </div>
          <div class="inline field">
            <label>Width: </label>
            <input id="gardenWidthForm" type="text">
          </div>
          <div class="inline field">
            <div class="ui checkbox">
              <label>Monitor Garden</label>
              <input type="checkbox" tabindex="0" id="gardenMonitoredCheckbox"  />
            </div>
          </div>
          <div class="inline field">
            <div class="ui checkbox">
              <label>Automate Garden</label>
              <input type="checkbox" tabindex="0" id="gardenAutomatedCheckbox"  />
            </div>
          </div>
          <p>
            <button class="ui button" id="save-garden" type="submit" tabindex="0"><i class="save icon"></i> Save</button>
          </p>
      </form>
    </div>
  </div>
</template>

<template name="gardenInfoTemplate">
  <div class="main ui container">
    <div class="ui segment">
      <h2 class="ui dividing header">{{gardenName}}</h2>

      <a class="ui button" href="{{pathFor 'temperatureTemplate.show' }}  ">
        <i class="material-icons left"></i>Tempurature</a>

      <a class="ui button" href="{{pathFor 'waterTemplate.show' }}  ">
        <i class="material-icons left"></i>Water</a>

      {{>temperatureTemplate}}

      <a class="ui button" href="{{pathFor 'editGardenDetailsTemplate.show' }}  ">
        <i class="material-icons left"></i>Edit {{gardenName}}</a>

      <a class="ui button" href="{{pathFor 'gardenDetailsTemplate.show' }}  ">
        <i class="material-icons left"></i>Show Details</a>
    </div>
  </div>

</template>
<template name="gardenDetailsTemplate">
  <div class="main ui container">
    <div class="ui segment">
      <h2 class="ui dividing header">{{gardenName}}</h2>
      <p>Created at: {{formatTime createdAt}} </p>
      <p>Last edited at: {{formatTime editedAt}} </p>
      <p>Length: {{gardenLength}}</p>
      <p>Width: {{gardenWidth}}</p>
    </div>
  </div>

</template>


<template name="editGardenDetailsTemplate">
  <div class="main ui container">
    <div class="ui segment">
      <h2 class="ui dividing header">Edit {{gardenName}}</h2>
      <form class="ui tiny form" id="edit-Garden">

        <div class="inline required field">
          <label class="active">Garden Name:</label>
          <input id="gardenNameForm" type="text" length="25" class="validate" value="{{gardenName}}">
        </div>

        <div class="inline field">
          <label>Length: </label>
          <input id="gardenLengthForm" type="text" maxlength="2" class="validate" value="{{gardenLength}}">
        </div>

        <div class="inline field">
          <label>Width: </label>
          <input id="gardenWidthForm" type="text" maxlength="2" class="validate" value="{{gardenWidth}}">
        </div>

        <div class="inline field">
          <div class="ui checkbox">
            <label>Is Monitored</label>
            <input type="checkbox" class="toggle-checked" id="gardenMonitoredCheckbox" />
          </div>
        </div>

        <div class="inline field">
          <div class="ui checkbox">
            <label>Is Automated</label>
            <input type="checkbox" class="toggle-checked" id="gardenAutomatedCheckbox" />
          </div>
        </div>

        <p>
          <button class="ui button" id="save-garden" type="submit" tabindex="0"><i class="save icon"></i> Save Garden</button>
          <button class="ui button" id="deleteGarden" type="submit" tabindex="0"><i class="remove icon"></i> Delete Garden</button>
        </p>


      </form>
    </div>
  </div>
</template>
