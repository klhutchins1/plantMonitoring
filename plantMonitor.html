<head>
  <title>Plant Monitor</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    {{>menuTemplate}}
</body>


<template name="gettingStartedTemplate">
	<div class="gettingStartedDiv">
		<p>Thanks for Installing the PlantMonitor. With this you will be able to
			monitor a single plant, a full garden, or even multiple gardens.  Tracking
			info of the plants and its surrounding environments will depend on the
			capabilities of your equipment.
			Please create a new Garden, Then we can start to add plants to your garden.
		</p>
		<button> Skip </button>
	</div>
</template>


<template name="homeTemplate">
    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Gardens</span>
                    </div>
                    <div class="card-action">
                        {{>gardenList}}
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Plants</span>
                    </div>
                    <div class="card-action">
                        {{>plantList}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>


<template name="menuTemplate">
    <nav>
        <div class="nav-wrapper  teal accent-3">
            <a class="brand-logo center" href="/">PlantMonitoring</a>
            <a href="#" data-activates="mobile" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                {{>menuLinks}}
            </ul>
            <ul class="side-nav" id="mobile">
                {{>menuLinks}}
            </ul>
        </div>
    </nav>
</template>


<template name="menuLinks">
    <li><a href="{{ pathFor 'gardens.show' }}">Gardens</a></li>
    <li><a href="{{ pathFor 'plants.show' }}">My Plants</a></li>
    <li><a href="{{ pathFor 'plantType.show' }}">Plant Type</a></li>
    <li><a href="{{ pathFor 'settings.show' }}"><i class="material-icons">settings</i></a></li>
</template>
