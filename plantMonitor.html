<head>
  <title>Plant Monitor</title>
  <link rel="icon" sizes="16x16 32x32" href="/favicon.ico">
</head>

<body>
  <div class="ui container">
    {{>menuTemplate}}
  </div>
</body>

<template name="homeTemplate">
    <div class="main ui light green container">
        <div class="ui segment">
        {{>gardenShowTemplate}}
        {{>plantShowTemplate}}
      </div>
    </div>
</template>

<template name="footerTemplate">
  <div class="ui footer segment">
    <div class="ui center aligned container">
      <div class="ui stackable grid">
        Pant Monitoring for Rasputain
      </div>
    </div>
  </div>
</template>

<template name="menuTemplate">
    <div class="ui large menu">
      <a class="header item" href="/">PlantMonitoring</a>
      <div class="right menu">
        <a class="item" href="{{pathFor 'gardens.show' }}">Gardens</a>
        <a class="item" href="{{pathFor 'plants.show' }}">Plants</a>
        <a class="item" href="{{pathFor 'taxonomy.show' }}">Taxonomy</a>
        <a class="item" href="{{pathFor 'devices.show' }}">Devices</a>
        <a class="item" href="{{pathFor 'settings.show' }}"><i class="setting icon" data-content="Settings"></i></a>
      </div>
    </div>
    <div class="ui hidden divider"></div>
</template>
