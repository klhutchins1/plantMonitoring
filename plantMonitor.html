<head>
  <title>Plant Monitor</title>
</head>

<body>
    {{>menuRoute}}
	<div class="container">

		
	</div>
	{{>gettingStarted}}
	
</body>




<template name="gettingStarted">

	<p>Thanks for Installing the PlantMonitor. With this you will be able to 
		monitor a single plant, a full garden, or even multiple gardens.  Tracking
		info of the plants and its surrounding environments will depend on the
		capabilities of your equipment.
		Please create a new Garden, Then we can start to add plants to your garden.
	</p>
	<button> Skip </button>
	
</template>

<template name="homeRoute">

	
	{{>gardens}}
	
	
</template>

<template name="gardens">
	<h1>Add new Gardens</h1>
	<form class="new-garden">
		<input type="text" name="gardenNameForm" placeholder="Type to add new garden"/>
		<input type="submit" value="Add Garden">
	</form>
	There have been <b>{{gardensCount}}</b> gardens created. <br>
	
	{{#each gardens}}
		<button>{{gardenName}}</button>
	{{/each}}

	
	
</template>


<template name="menuRoute">
	<a href="{{ pathFor 'homeRoute' }}">PlantMonitor</a>
	<a href="{{ pathFor 'settingsRoute' }}">Settings</a>

</template>

<template name="settingsRoute">
	<h1>
		Settings
	</h1>
	
		<form class="new-setting">
			<input type="text" name="settingNameForm" placeholder="Type to add new Setting">
			<input type="submit" value="Add Setting">
			
		</form>
		<button type="button" class="editSettings" >Edit Settings</button>
	<ul>
		{{#each settings}}
			<li class="settings"><input type="checkbox" checked="{{isChecked}}" class="toggle-checked" value="{{_id}}" name="{{name}}" />{{name}} : {{value}}</li>
		{{/each}}
	</ul>
	
	<button type="button" class="DeploySettings">Deploy Initial settings</button>
</template>
